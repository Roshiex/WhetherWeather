<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whether Weather</title>

  <!-- Bulma -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.0/dist/css/bulma-switch.min.css">


  <style>
      .menu-icon {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      color: #c7d2fe;
    }

    .menu {
      display: none;
      position: absolute;
      top: 85px;
      right: 2rem;
      background: #1e1b4b;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      z-index: 50;
      min-width: 180px;
    }

    html, body {
      background-color: #0f172a;
      color: #e5e7eb;
      height: 100%;
      margin: 0;
      padding: 0;
    }

   body {
    display: flex;
    flex-direction: column;
   }

   .page-wrapper {
    flex: 1;
    padding: 2rem 1rem;
   }
  

    .app-header {
      position: relative;
      display: flex;
      justify-content: center; 
      align-items: center;
      padding: 2rem 1rem;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
    }

    .logo {
      width: 170px;
      height: auto;
    }

    .app-title {
      font-size: 3rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 0.05em;
    }

    .menu-toggle {
      display: none;
    }

  

    .menu a {
      display: block;
      padding: 0.6rem 0;
      color: #eef2ff;
      text-decoration: none;
      font-size: 1.05rem;
    }

    .menu a:hover {
      opacity: 0.85;
    }

    .menu-toggle:checked ~ .menu {
      display: block;
    }

    
    .weather-card {
      background-color: #16613f; 
      border-radius: 18px;
      color: #eef2ff;
      padding: 1.75rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-height: 190px; 
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .weather-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }

    .weather-icon {
      width: 64px;
      height: auto;
      margin: 0.75rem auto;
      display: block;
    }

    a { color: inherit; }

  
    .today-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem auto 3rem auto;
      max-width: 820px;
      flex-wrap: wrap;
    }

    .today-card {
      width: 300px;
      border-radius: 18px;
      padding: 2rem;
      text-align: center;
      color: #000;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .big-temp {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0.5rem 0;
    }

    .small-text {
      font-size: 1.05rem;
      opacity: 0.8;
    }

    .forecast-card {
      border-radius: 14px;
      padding: 1.25rem;
      text-align: center;
      color: #1e1e1e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .forecast-card .title,
    .forecast-card .subtitle {
      color: #1e1e1e !important;
    }

    .sun-times-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 2rem;
  }

    .sun-times-card {
  background-color: #16613f; 
  border-radius: 18px;
  padding: 2rem;
  text-align: center;
  color: #eef2ff;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}



    .sun-times-city {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

      .sun-row {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 1rem;
  }

  .sun-box {
    flex: 1;
    border-radius: 14px;
    padding: 1rem;
    text-align: center;
  }

  .sun-box p {
    margin: 0;
    font-size: 0.9rem;
  }

  .sun-box strong {
    font-size: 1.1rem;
    display: block;
    margin-top: 0.25rem;
  }

  .sunrise {
    background-color: #FFF2BD;
    color: #1e293b;
  }

  .sunset {
    background-color: #C65F58;
    color: #ffffff;
  }

  .sun-icon {
    width: 36px;
    margin-bottom: 0.25rem;
  }


    /* ---------- footer ---------- */
    .app-footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      color: #94a4b8;
      font-size: 0.9rem;
      border-top: 1px solid #1e293b;
      background: transparent;
    }
  </style>
</head>

<body>
  <header class="app-header">

  <a href="/" class="logo-link">
    <img src="/images/logo.png" class="logo" alt="Whether Weather logo">
    <span class="app-title">Whether Weather</span>
  </a>

  <input type="checkbox" id="menu-toggle" class="menu-toggle">

  <label for="menu-toggle" class="menu-icon">⚙️</label>

  <nav class="menu">
  
    <a href="/">Home</a>
  
    <a href="/preferences/">Preferences</a>
  
    <a href="/sun-times/">Sun Times</a>
  
</nav>


</header>


  <div class="page-wrapper">
    


<section class="section">
  <div class="container">

    <h2 class="title has-text-centered has-text-light mb-6">
      Cape Town, South Africa
    </h2>

    <!-- TODAY + CURRENT HOUR -->
    <div class="today-row">

      <div
        class="today-card"
        style="background-color: #81cef0"
      >
        <h3>Today</h3>
        <img
          src="/images/cloudy.png"
          class="weather-icon"
        >
        <p class="big-temp">
          19°C
        </p>
        <p class="small-text">
          Wind: 14 km/h
        </p>
      </div>

      <div
        class="today-card"
        style="background-color: #81cef0"
      >
        <h3>Current Hour</h3>
        <img
          src="/images/cloudy.png"
          class="weather-icon"
        >
        <p class="big-temp">
          18°C
        </p>
        <p class="small-text">
          Wind: 12 km/h
        </p>
      </div>

    </div>

    <!-- WEEKLY FORECAST -->
    <h3 class="subtitle has-text-centered has-text-light mt-5">
      Weekly Forecast
    </h3>

    <div class="columns is-mobile is-multiline is-centered">
      
      <div class="column is-one-seventh">
        <div
          class="forecast-card"
          style="background-color: #4FC3F7"
        >
          <p class="title is-6">
            Mon
          </p>

          <img
            src="/images/sun.png"
            class="weather-icon"
          >

          <p class="subtitle is-6">
            23°C
          </p>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div
          class="forecast-card"
          style="background-color: #81cef0"
        >
          <p class="title is-6">
            Tue
          </p>

          <img
            src="/images/cloudy.png"
            class="weather-icon"
          >

          <p class="subtitle is-6">
            22°C
          </p>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div
          class="forecast-card"
          style="background-color: #3499c7"
        >
          <p class="title is-6">
            Wed
          </p>

          <img
            src="/images/wind.png"
            class="weather-icon"
          >

          <p class="subtitle is-6">
            19°C
          </p>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div
          class="forecast-card"
          style="background-color: #4FC3F7"
        >
          <p class="title is-6">
            Thu
          </p>

          <img
            src="/images/sun.png"
            class="weather-icon"
          >

          <p class="subtitle is-6">
            21°C
          </p>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div
          class="forecast-card"
          style="background-color: #4FC3F7"
        >
          <p class="title is-6">
            Fri
          </p>

          <img
            src="/images/sun.png"
            class="weather-icon"
          >

          <p class="subtitle is-6">
            26°C
          </p>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div
          class="forecast-card"
          style="background-color: #81cef0"
        >
          <p class="title is-6">
            Sat
          </p>

          <img
            src="/images/cloudy.png"
            class="weather-icon"
          >

          <p class="subtitle is-6">
            18°C
          </p>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div
          class="forecast-card"
          style="background-color: #4FC3F7"
        >
          <p class="title is-6">
            Sun
          </p>

          <img
            src="/images/sun.png"
            class="weather-icon"
          >

          <p class="subtitle is-6">
            21°C
          </p>
        </div>
      </div>
      
    </div>

  </div>
</section>

  </div>

  <footer class="app-footer">
  <p>© 2025 Whether Weather</p>
</footer>

</body>
</html>
