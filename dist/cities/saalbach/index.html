<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>

  <!-- Bulma -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  >

  <style>

    body {
      background-color: #0f172a;
      color: #e5e7eb;
    }

  .app-header {
  display: flex;
  align-items: center;
  padding: 2.5rem 3rem;
}

.logo-link {
  display: inline-flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  margin-right: auto;
}

.header-spacer {
  width: 1px; 
}

    .logo {
      width: 190px;           
      height: auto;
    }

    .app-title {
      font-size: 3rem;
      font-weight: 800;
      color: #c7d2fe;
      letter-spacing: 0.05em;
    }

   
    .card {
      background-color: #1e1b4b;
      border-radius: 18px;
      color: #eef2ff;
      padding: 1.75rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .weather-icon {
      width: 64px;
      height: auto;
      margin: 0.75rem auto;
      display: block;
    }

    a {
      color: inherit;
    }
  </style>
</head>
<body>

<header class="app-header">
  <a href="/" class="logo-link">
    <img
      src="/images/logo.png"
      alt="Whether Weather logo"
      class="logo"
      >
    <span class="app-title">Whether Weather</span>
  </a>

  <div class="header-spacer"></div>
</header>


 
   
  


<section class="section">
  <div class="container">

    <h2 class="title has-text-centered">
      Saalbach, Austria
    </h2>

    <div class="box has-text-centered">
      <h3 class="subtitle">Today</h3>
      <img src="/images/cloudy.png" class="weather-icon">
      <p>Max Temp: 7°C</p>
      <p>Wind: 2 km/h</p>
    </div>

    <div class="box has-text-centered">
      <h3 class="subtitle">Current Hour</h3>
      <p>5°C</p>
      <p>2 km/h</p>
    </div>

    <h3 class="subtitle has-text-centered mt-5">
      Weekly Forecast
    </h3>

    <div class="columns is-mobile is-multiline">
      
      <div class="column is-one-seventh">
        <div class="card has-text-centered">
          <div class="card-content p-3">
            <p class="title is-6">Mon</p>
            <img src="/images/sun.png" class="weather-icon">
            <p class="subtitle is-6">7°C</p>
          </div>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div class="card has-text-centered">
          <div class="card-content p-3">
            <p class="title is-6">Tue</p>
            <img src="/images/cloudy.png" class="weather-icon">
            <p class="subtitle is-6">5°C</p>
          </div>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div class="card has-text-centered">
          <div class="card-content p-3">
            <p class="title is-6">Wed</p>
            <img src="/images/cloudy.png" class="weather-icon">
            <p class="subtitle is-6">4°C</p>
          </div>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div class="card has-text-centered">
          <div class="card-content p-3">
            <p class="title is-6">Thu</p>
            <img src="/images/rainy-day.png" class="weather-icon">
            <p class="subtitle is-6">6°C</p>
          </div>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div class="card has-text-centered">
          <div class="card-content p-3">
            <p class="title is-6">Fri</p>
            <img src="/images/cloudy.png" class="weather-icon">
            <p class="subtitle is-6">7°C</p>
          </div>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div class="card has-text-centered">
          <div class="card-content p-3">
            <p class="title is-6">Sat</p>
            <img src="/images/cloudy.png" class="weather-icon">
            <p class="subtitle is-6">8°C</p>
          </div>
        </div>
      </div>
      
      <div class="column is-one-seventh">
        <div class="card has-text-centered">
          <div class="card-content p-3">
            <p class="title is-6">Sun</p>
            <img src="/images/sun.png" class="weather-icon">
            <p class="subtitle is-6">6°C</p>
          </div>
        </div>
      </div>
      
    </div>

  </div>
</section>


</body>
</html>
